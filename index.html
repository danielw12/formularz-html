<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>
    <form action="https://formspree.io/dan19@o2.pl" method="post" id="cityform">
        <label for="imie">Imię:</label><br/>
        <input type="text" name="imie" id="imie"><br/>

        <label for="nazwisko">Nazwisko:</label><br/>
        <input type="text" name="nazwisko" id="nazwisko"><br/>

        <label for="mail">e-mail:</label><br/>
        <input type="text" name="mail" id="mail"><br/>

        <label for="telefon">Numer telefonu:</label><br/>
        <input type="number" name="telefon" id="telefon"><br/><br/>

        <label for="citylist">Wybór miasta:</label><br/>
        <select name="citylist" id="citylist" form="cityform">
            <option value="gdansk">Gdańsk</option>
            <option value="krakow">Kraków</option>
            <option value="warsawa">Warszawa</option>
        </select><br/><br/>

        Płeć:<br/>
        <label for="male"></label>
        <input type="radio" name="gender" value="male" id="male">Male<br/>
        <label for="female"></label>
        <input type="radio" name="gender" id="female" value="female">Female<br/>
        <br/>

        <label for="zgoda"></label>
        <input type="checkbox" name="zgoda" value="zgoda" id="zgoda"> Wyrażam zgodę na przetważanie moich danych osobowych.<br/><br/>

        <label for="message">Wiadomość:</label><br/>
        <textarea name="message" id="message" cols="30" rows="10" maxlength="100"></textarea><br/>

        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
